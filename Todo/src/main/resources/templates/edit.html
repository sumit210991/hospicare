<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <head>
        <title>Edit ToDo</title>
    </head>
    <body>
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
                <h3>
                    <a th:href="@{'/todo'}" class="btn btn-lg btn-primary"><i class="fas fa-list"></i> ToDo</a>
                </h3>
                <h2>Edit Todo</h2>
                <form th:action="@{/todo/update}">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" name="title" th:value="${todo.title}" />
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea class="form-control" name="content" cols="60" rows="3" th:text="${todo.content}"></textarea>
                    </div>
                     <div class="form-group blu-margin">
    		<select class="form-control" th:field="${todo.status}"  id="status">
    		<option value="0">select Status</option>
    		 <option th:value="In-Progress" th:text="In-Progress"></option>
    		<option th:value="Done" th:text="Done"></option>
    		</select>
			</div>
                    <input type="hidden" name="id" th:value="${todo.id}" />
                    <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Update</button>
                </form>
            </div>
        </div>
    </body>
</html>
